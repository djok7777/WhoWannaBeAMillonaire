<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="Responda porfavor :" style="margin: 0 auto; width: 40%">
            <h:form id="form" rendered="#{not empty bean.preguntas}">
                <p:growl />
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:dataGrid value="#{bean.posiAzar}" var="pre">
                        <h:outputLabel id="al3" value="Pregunta:  " /> 
                        <br/>
                        <h:outputText value="#{pre.pregunta}"/> 
                        <br/>
                        <br/>                   
                        <p:selectOneRadio value="#{bean.respuestaJugador}" >
                            <f:selectItems var="a" value="#{bean.posiAzar}" itemLabel="#{a.alt1}" itemValue="#{a.alt1}" />
                            <f:selectItems var="b" value="#{bean.posiAzar}" itemLabel="#{b.alt2}" itemValue="#{b.alt2}" />
                            <f:selectItems var="c" value="#{bean.posiAzar}" itemLabel="#{c.alt3}" itemValue="#{c.alt3}" />
                            <f:selectItems var="d" value="#{bean.posiAzar}" itemLabel="#{d.alt4}" itemValue="#{d.alt4}" />
                        </p:selectOneRadio>
                    </p:dataGrid>
                </h:panelGrid>
                <br/>
                <p:commandButton value="Responder"
                                 actionListener="#{bean.jugar()}"
                                 update="form">

                    <p:confirm header="AtenciÃ³n" message="Respuesta definiitiva?"/>
                </p:commandButton>
                <p:confirmDialog global="true">
                <p:commandButton value="Si" styleClass="ui-confirmdialog-yes" type="button" icon="ui-icon-check"/>
                <p:commandButton value="No" styleClass="ui-confirmdialog-no" type="button" icon="ui-icon-close"/>

            </p:confirmDialog>
            </h:form>
        </p:panel>
    </h:body>
</html>
